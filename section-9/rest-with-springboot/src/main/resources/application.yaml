spring:
  application:
    name: rest-with-spring-boot

  datasource:
    url: jdbc:postgresql://localhost:5433/rest-with-spring-boot
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8080